name: synchronization
on:
  push:
    branches:
      - dev

jobs:
  sync:
    name: Sync forked repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FORKED_REPO_TOKEN }}
          fetch-depth: 0
          ref: dev

      - name: Add remote-url
        run: |
          git remote add forked-repo https://[Bear4243]:${{ secrets.FORKED_REPO_TOKEN }}@github.com/[Bear4243]/[https://github.com/Bear4243/5-ViewMyStartup-team2-FE.git]
          git config user.name [Bear4243]
          git config user.email [ujm4243@naver.com]

      - name: Push changes to forked-repo
        run: |
          git push -f forked-repo dev

      - name: Clean up
        run: |
          git remote remove forked-repo
